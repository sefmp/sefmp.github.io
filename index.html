<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .search-container {
            text-align: center;
        }

        .search-input {
            padding: 10px;
            font-size: 16px;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285f4;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="search-container">
    <h1>Custom Search</h1>
    <form id="searchForm" action="javascript:void(0);" onsubmit="handleSearch()">
        <input type="text" id="searchInput" class="search-input" placeholder="Search on Google">
        <button type="submit" class="search-button">Search</button>
    </form>
</div>

<script>
    function handleSearch() {
        var searchInput = document.getElementById('searchInput').value.trim();
        var jumpScareKeywords = ["it's me", "its me", "it is me"];  // Add variations as needed

        if (jumpScareKeywords.includes(searchInput.toLowerCase())) {
            // Trigger jump scare and redirect
            jumpScare();
            setTimeout(function() {
                window.location.href = 'dwnld/index.html';
            }, 16000); // Redirect after 16 seconds
        } else {
            // Perform an actual search
            var googleSearchURL = 'https://www.google.com/search?q=' + encodeURIComponent(searchInput);
            window.location.href = googleSearchURL;
        }
    }

    function jumpScare() {
        var jumpScareContainer = document.createElement('div');
        jumpScareContainer.id = 'jumpScareContainer';
        jumpScareContainer.style.position = 'fixed';
        jumpScareContainer.style.top = '0';
        jumpScareContainer.style.left = '0';
        jumpScareContainer.style.width = '100%';
        jumpScareContainer.style.height = '100%';
        jumpScareContainer.style.background = 'rgba(0, 0, 0, 0.8)';
        jumpScareContainer.style.zIndex = '9999';
        jumpScareContainer.style.display = 'flex';
        jumpScareContainer.style.justifyContent = 'center';
        jumpScareContainer.style.alignItems = 'center';

        var jumpScareImage = new Image();
        jumpScareImage.src = 'jumpscare-image.jpg';
        jumpScareImage.style.width = '100%';
        jumpScareImage.style.height = '100%';

        var jumpScareAudio = new Audio('jumpscare-sound.mp3');
        jumpScareAudio.play();

        jumpScareContainer.appendChild(jumpScareImage);
        document.body.appendChild(jumpScareContainer);
    }
</script>

</body>
</html>
